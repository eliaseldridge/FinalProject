<!DOCTYPE html>
<head>
  <title>GolfTrainer</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='golfpic1.PNG') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
  <link
  rel="shortcut gif"
  href="{{ url_for('static', filename='swinggif.gif') }}"
/>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='golfpic1.PNG') }}" class="icon" />
  <h1>Golf Trainer</h1>
  <h3>Golf Is Hard... But We Are Here To Help!</h3>
  <h5>Please provide me with the problem you seem to be having with your golf game. I will do my best to provide you with the most helpful feedback I can!</h5>
  <img src="{{ url_for('static', filename='swinggif.gif') }}" class="gif1" />
  <img src="{{ url_for('static', filename='swinggif.gif') }}" class="gif2" />
  <form action="/" method="post">
    <textarea name="reflection" placeholder="What seems to be the problem?" required /></textarea>
    <input type="submit" value="Help Me!" />
  </form>
  {% if result %} 
    <div class="result">{{ result }}</div> 
  {% endif %}
</body>
